<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test Mithril</title>
    <meta name="description" content="Test Mithril">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
  </head>
  <body>
    <script src="https://unpkg.com/mithril/mithril.min.js"></script>
    <script>
    	var root = document.body;
    	m.route.prefix = '#!';
    	var count = 0;
    	var page = {
    		view: function() {
    			return m('div#main', {class:'mw7 center'},[
	    			m('h1', {class:'red'}, 'my test app ' + count),
	    			m('button', {onclick: function(){count++;}}, count + ' clicks'),
	    			m('a', {href:'/home', class:'link dim'}, 'Go to Home'),
				]);
    		}
    	}
    	var home = {
    		view: function() {
    			return m('a', {href:'/page', class:'link dim'}, 'Go to Page');
    		}
    	}
    	m.route(root, '/home', {
    		'/home': home,
    		'/page': page,
    	});
    </script>
  </body>
</html>
